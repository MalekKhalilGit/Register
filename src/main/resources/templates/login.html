<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login</title>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>
<body>

<!--nav bar -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> User Login Page </h1>
            <form th:action="@{/login}" method="post">

                <!--error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Ung√ºltiger Benutzername oder Passwort</div>
                </div>

                <!--logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Du bist ausgeloggt</div>
                </div>

                <div class="form-group">
                    <label for = "username"> Username : </label>
                    <input type="text" class="form-control" id="username" name="username"
                    placeholder="bitte Email eingeben" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for = "password"> Passwort : </label>
                    <input type="text" class="form-control" id="password" name="username"
                           placeholder="bitte Passwort eingeben" autofocus="autofocus">
                </div>
<br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <span>Neuer Benutzer? <a href="/" th:href="@{/registration}">registriere dich hier</a></span>
            </div>
        </div>
    </div>
</div>

<br>

</body>
</html>
